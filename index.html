<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>password generator</h1>
        <h2>because writing your own password is too hard</h2>
      </header>
      <div class="card">
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="gimme a sec"
            aria-label="your password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">i am lazy</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
